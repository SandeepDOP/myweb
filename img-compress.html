<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshika Weddings</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
            
    <style>
        :root {
            --gold: #D4AF37;
            --ivory: #FFFFF0;
            --rose: #F7CAC9;
        }

        /* Ad Containers */
        .ad-container {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            text-align: center;
        }

        .sidebar-ad {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
        }

        .header-ad {
            width: 100%;
            height: 90px;
        }

        .content-ad {
            width: 728px;
            height: 90px;
            margin: 2rem auto;
        }

        @media (max-width: 768px) {
            .sidebar-ad { display: none; }
            .content-ad { width: 320px; height: 100px; }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="ad-container header-ad">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <header class="hero">
        <!-- Your existing header content -->
    </header>

    <!-- Sidebar Ad -->
    <div class="ad-container sidebar-ad">
        <ins class="adsbygoogle"
             style="display:inline-block;width:160px;height:600px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <section class="services-grid">
        <!-- Your services content -->
    </section>

    <!-- In-Content Ad -->
    <div class="ad-container content-ad">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <section class="pricing-box">
        <!-- Your pricing content -->
    </section>

    <!-- Footer Ad -->
    <div class="ad-container header-ad">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // Initialize all ads
        document.addEventListener('DOMContentLoaded', function() {
            let ads = document.querySelectorAll('.adsbygoogle');
            ads.forEach(ad => {
                (adsbygoogle = window.adsbygoogle || []).push({});
            });
        });
    </script>
</body>
</html>
