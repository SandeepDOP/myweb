<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshika Wedding Studio | Dream Wedding Planners</title>
    
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    
    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --ivory: #FFFFF0;
            --rose: #F7CAC9;
        }

        body {
            font-family: 'Lora', serif;
            margin: 0;
            background: linear-gradient(to right, var(--ivory), var(--rose));
        }

        /* Header Ad */
        .header-ad {
            text-align: center;
            padding: 10px;
            background: white;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
        }

        /* Ad Containers */
        .ad-unit {
            margin: 2rem auto;
            text-align: center;
            background: white;
            padding: 1rem;
        }

        /* Pricing Calculator */
        .pricing-module {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="header-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="hero.webm" type="video/webm">
            <img src="hero-fallback.jpg" alt="Wedding highlights">
        </video>
        
        <div class="hero-content">
            <h1>Create Your Dream Wedding</h1>
            <p>Crafting Unforgettable Moments Since 2010</p>
            <button onclick="Calendly.initPopupWidget({url: 'https://calendly.com/yourstudio'});">
                Start Planning Now
            </button>
        </div>
    </section>

    <!-- In-Content Ad 1 -->
    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-format="fluid"
             data-ad-layout="in-article"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"></ins>
    </div>

    <!-- Services Grid -->
    <section class="services-grid">
        <div class="service-card">
            <h3>Full Wedding Planning</h3>
            <p>Stress-free complete wedding management</p>
        </div>
        <div class="service-card">
            <h3>Venue Design</h3>
            <p>Custom decor and theme development</p>
        </div>
    </section>

    <!-- Interactive Portfolio -->
    <section class="portfolio">
        <h2>Our Recent Work</h2>
        <div class="portfolio-grid">
            <!-- Portfolio items will be loaded dynamically -->
        </div>
    </section>

    <!-- Mood Board Section -->
    <section class="moodboard-section">
        <h2>Design Your Vision</h2>
        <div id="moodboard-container"></div>
    </section>

    <!-- In-Content Ad 2 -->
    <div class="ad-unit">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <!-- Pricing Calculator -->
    <section class="pricing-module">
        <h2>Estimate Your Budget</h2>
        <div id="pricing-calculator"></div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/isotope-layout/3.0.6/isotope.pkgd.min.js"></script>
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
    
    <script>
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Animated Elements
        gsap.from(".hero-content", {
            duration: 1.5,
            y: 100,
            opacity: 0
        });

        // Portfolio Filter
        const iso = new Isotope('.portfolio-grid', {
            itemSelector: '.portfolio-item',
            layoutMode: 'masonry'
        });

        // Initialize Calendly
        window.onload = function() {
            Calendly.initBadgeWidget({
                url: 'https://calendly.com/yourstudio',
                text: 'Book Free Consultation',
                color: '#D4AF37',
                textColor: '#ffffff'
            });
        };
    </script>
</body>
</html>
